description: British author Stanley J. Weyman rose to literary fame with a series
  of swashbuckling adventure tales. Over time, Weyman bridled against the constraints
  of that genre and began to explore other settings. The novel Starvecrow Farm is
  one of a series of domestic dramas that Weyman penned in a mid-career change of
  direction. Fans of novels about English country life will love this finely wrought
  rural romance.
